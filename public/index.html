<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="logUsername">Usuario:</label>
      <input type="text" id="logUsername" name="username" required>
      <label for="logPassword">Contraseña:</label>
      <input type="password" id="logPassword" name="password" required>
      <button type="submit">Entrar</button>
      <p id="loginMessage"></p>
    </form>
    <p class="redirect">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
